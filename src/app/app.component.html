<nav class="navbar">
    <i class="fa fa-plus-square" aria-hidden="true" (click)="toggleNewWidgetForm()"></i>
    <i class="fa fa-hourglass offset-lg-3" aria-hidden="true"></i>
        <i class="fa fa-calendar-o" aria-hidden="true"></i>
        <i class="fa fa-fire" aria-hidden="true"></i>
        <i class="fa fa-heart" aria-hidden="true"></i>
    <i class="fa fa-cog offset-lg-3" aria-hidden="true" (click)="logData()"></i>
</nav>

    <div class="container">

        <div class="row justify-content-center newWidgetForm"  *ngIf="addWidgetMode">
            <div class="col-10 col-xl-4">
                <app-new-widget-form></app-new-widget-form>
            </div>
        </div>

        <div class="row justify-content-center" id="content">
                <div class="col-5" *ngIf="!isMobile">
                    <app-drop-zone class="topDropZones" [dropzoneID]="-2"></app-drop-zone>
                    <app-widget *ngFor="let widget of firstColumnWidgets" [widgetData]="widget"></app-widget>
                </div>
                <div class="col-5" *ngIf="!isMobile">
                    <app-drop-zone class="topDropZones" [dropzoneID]="-1"></app-drop-zone>
                    <app-widget *ngFor="let widget of secondColumnWidgets" [widgetData]="widget"></app-widget>
                </div>
                <div class="col-9" *ngIf="isMobile">
                    <app-widget class="mobileWidget" *ngFor="let widget of widgetData" [widgetData]="widget"></app-widget>
                </div>
        </div>
     </div>
